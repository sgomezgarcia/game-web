<body class="container">
    <header>
        <h1 class="title2">gesto games</h1>
    </header>
    <main>
        <div class="container">

            <head>
                <div class="container1">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="https://magazine.artstation.com/wp-content/uploads/2018/06/GOW-KeyArt-E32016-1-NoLogo_header-1200x400.jpg"
                                    alt="Los Angeles">
                            </div>
                            <div class="item">
                                <img src="https://i.imgur.com/E997Mub.png" alt="Chicago">
                            </div>
                            <div class="item">
                                <img src="https://pbs.twimg.com/media/D-deZzDXkAESMQT.jpg" alt="New york">
                            </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </head>

            <div class="games">
                <div class="add">
                    <div>
                        <p class="new-game">Add new game</p>
                    </div>
                    <div>
                        <form action="/action_page.php" class="form" id="registration">
                            <div class="info">
                                Name: <input type="text" name="fname" id="name">
                            </div>
                            <div class="info">
                                Release: <input type="text" name="fname" id="release">
                            </div>
                            <div class="info">
                                Pegi: <input type="text" name="fname" id="pegi">
                            </div>
                            <div class="info">
                                Developer: <input type="text" name="fname" id="developer">
                            </div>
                            <div class="info">
                                Genre: <input type="text" name="fname" id="genre">
                            </div>
                            <div class="info-button">
                                <button type="button" id="bt-enviar" name="button" class="button-add">Add game</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="list">
                <div>
                    <h2 class="gamer-list">game list</h2>
                </div>
                <div class="game-container">
                    <div id="game-list" class="game-container"></div>
                </div>
            </div>

        </div>
